# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name ai.talhalsb.com;

    return 301 https://$host$request_uri;
}

# HTTPS server for API
server {
    listen 443 ssl http2;
    server_name ai.talhalsb.com;

    # SSL certificates
    ssl_certificate     /etc/ssl/ai.talhalsb.com/crt/fullchain.crt;
    ssl_certificate_key /etc/ssl/ai.talhalsb.com/key/ai.talhalsb.com.key;
    ssl_trusted_certificate /etc/ssl/ca/talha-rootCA.crt;

    # SSL best practices
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1h;
    ssl_session_tickets off;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Logging
    access_log /var/log/nginx/ai-api.access.log;
    error_log  /var/log/nginx/ai-api.error.log;

    # Proxy all to your API server
    location / {
        proxy_pass http://172.31.126.219:1234/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout       600;
        proxy_send_timeout          600;
        proxy_read_timeout          600;
        send_timeout                600;
    }

    # Optional: Custom error pages (or you can skip this)
    error_page 502 /502.html;
    location = /502.html {
        root /var/www/;
        internal;
    }

    error_page 404 /404.html;
    location = /404.html {
        root /var/www/;
        internal;
    }
}
