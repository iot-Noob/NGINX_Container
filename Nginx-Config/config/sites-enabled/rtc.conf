# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name rtc.nuketerm.mlt;

    return 301 https://$host$request_uri;
}

# Secure HTTPS server with reverse proxy
server {
    listen 443 ssl http2;
    server_name rtc.nuketerm.mlt;

    # SSL Certificates (adjust paths)
    ssl_certificate     /etc/ssl/rtc.nuketerm.mlt/crt/rtc.nuketerm.mlt.crt;
    ssl_certificate_key /etc/ssl/rtc.nuketerm.mlt/key/rtc.nuketerm.mlt.key;
    ssl_trusted_certificate /etc/ssl/ca/talha-rootCA.crt;

    # SSL settings (strong security)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1h;
    ssl_session_tickets off;

    # HSTS for HTTPS enforcement
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Security Headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Logs
    access_log /var/log/nginx/rtc.access.log;
    error_log  /var/log/nginx/rtc.error.log;

    # Reverse Proxy for Web UI
    location / {
        proxy_pass http://192.168.100.185:1920;

        # WebSocket + HTTP support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;

        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Reverse Proxy for API
    location /api/ {
        proxy_pass http://192.168.100.185:1010/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
location /manager/ {
    proxy_pass http://192.168.100.185:1010;   # or whatever port WS backend runs on
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Forward headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}
    # Error Pages
    error_page 502 /502.html;
    location = /502.html {
        root /var/www/;
        internal;
    }

    error_page 404 /404.html;
    location = /404.html {
        root /var/www/;
        internal;
    }
}

