server {
    listen 80;
    server_name tenda.talha.pk;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name tenda.talha.pk;

    ssl_certificate /etc/ssl/tenda.talha.pk/crt/fullchain.crt;
    ssl_certificate_key /etc/ssl/tenda.talha.pk/key/tenda.talha.pk.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://192.168.100.26;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional IP restriction
        allow 203.0.113.5;  # replace with your IP
        deny all;

        # Optional: fix redirects
        proxy_redirect http://192.168.100.26/ https://tenda.talha.pk/;
    }
}
