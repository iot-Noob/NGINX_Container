# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name pve.talhalsb.com;
    return 301 https://$host$request_uri;
}

# Reverse Proxy for Proxmox VE Web UI
server {
    listen 443 ssl http2;
    server_name pve.talhalsb.com;

    # SSL Certificates
    ssl_certificate /etc/ssl/pve.talhalsb.com/crt/fullchain.crt;
    ssl_certificate_key /etc/ssl/pve.talhalsb.com/key/pve.talhalsb.com.key;
    ssl_trusted_certificate /etc/ssl/ca/talha-rootCA.crt;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1h;
    ssl_session_tickets off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Logs
    access_log /var/log/nginx/pve.access.log;
    error_log  /var/log/nginx/pve.error.log;

    # Main Proxy
    location / {
        proxy_pass https://192.168.100.8:8006/;
        proxy_http_version 1.1;
        proxy_ssl_verify off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_read_timeout 36000s;
        proxy_buffering off;

        proxy_redirect https://192.168.100.8:8006/ https://$host/;
    }
error_page 502 /502.html;
location = /502.html {
    root /var/www/;
    internal;
}
error_page 404 /404.html;
location = /404.html {
    root /var/www/;
    internal;
}
